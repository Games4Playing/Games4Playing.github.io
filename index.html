<!DOCTYPE html>
<html>
<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-geojson-component/dist/aframe-geojson-component.min.js"></script>
</head>

<body>
  <a-scene background="color: #ECECEC">
    <a-assets>
    <a-asset-item id="world-geojson" src="/assets/FullGlobeMID.json" />
    </a-assets>        

    <a-sphere position="-3 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
    <a-entity
      position="-3 1.25 -5"
      geometry="primitive: sphere; radius: 1.5;"
      material="color: #000;"
      geojson="
        src: #world-geojson; 
        topologyObject: countries;
        "
      />
  </a-scene>
</body>
</html>
