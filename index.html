<!DOCTYPE html>
<html>
<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-geojson-component/dist/aframe-geojson-component.min.js"></script>
</head>

<body>
  <a-scene background="color: #d6d9f1">
    <a-assets>
    <a-asset-item id="world-geojson" src="/assets/FullGlobeMID.json" />
    </a-assets>
    
    <a-entity camera="" wasd-controls="acceleration:10" position="0 1.6 0" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>
    
   <a-sphere position="0 1.5 -2" radius="1.25" color="#ff4300" shadow="" material="color:#3fc0bd;opacity:0.39;flatShading:true;depthWrite:false" geometry="radius:1.48"></a-sphere>
    <a-sphere position="0 1.5 -2" radius="1.25" color="#ff4300" shadow="" material="opacity:0.75" geometry="radius:0.49"></a-sphere>
    
    <a-entity
      position="0 1.5 -2"
      geometry="primitive: sphere; radius: 1.5;"
      material="color: #000;"
      geojson="
        src: #world-geojson; 
        topologyObject: countries;
        "
      />
  </a-scene>
</body>
</html>
